title: Ben Bristow
url: "https://ben.bristow.me"

exclude:
  - src/
  - api/
  - .cache/
  - .parcel-cache
  - package.json
  - package-lock.json
  - api.nswag.json

keep_files:
  - assets

collections:
  portfolio_items:
    output: true

defaults:
  - scope:
      type: portfolio_items
    values:
      layout: portfolio_items

plugins:
  - jekyll-feed
  - jekyll-sitemap
