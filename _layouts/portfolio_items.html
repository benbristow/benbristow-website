---
layout: default
---

<h2 class="mb-4">{{ page.title }}</h2>

<div class="row">
  <div class="col-md-4">
    <img src="/assets/images/portfolio_items/{{ page.slug }}.png" alt="Image of {{ page.title }}" />
  </div>
  
  <div class="col-md-8">
      <div class="card my-3 border-0 bg-light">
          <div class="card-body">
            {{ content }}
          </div>
      </div>

      <a class="btn btn-primary btn-block" target="_blank" href="{{ page.link }}">
          Visit {{ page.title }}
      </a>
  </div>
</div>
