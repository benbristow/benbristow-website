---
layout: page
---

<main class="row gx-5">
  <div class="col-md-7">
    <img src="/assets/images/portfolio_items/{{ page.slug }}.png" alt="Image of {{ page.title }}" />
  </div>
  
  <div class="col-md-4">
      {{ content }}

      <a class="btn btn-primary btn-block" target="_blank" href="{{ page.link }}">
          Visit {{ page.title }}
      </a>
  </div>
</main>
