---
layout: page
---

<main class="row gx-5 gy-3">
  <div class="col-lg-7">
    <img src="/assets/images/portfolio_items/{{ page.slug }}.png" alt="Image of {{ page.title }}" />
  </div>
  
  <div class="col-lg-4">
      {{ content }}

      <div class="d-grid gap-2">
        <a class="btn btn-primary btn-lg" target="_blank" href="{{ page.link }}">
            Visit {{ page.title }}
        </a>
      </div>
  </div>
</main>
