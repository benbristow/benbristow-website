---
title: Contact
layout: default
---

<h2>Contact</h2>

<form id="contact-form" method="post">
  <div class="mb-3">
    <label class="form-label" for="Name">Your name</label>
    <input class="form-control" type="text" required="true" id="Name" name="Name">
  </div>

  <div class="mb-3">
    <label class="form-label" for="EmailAddress">Your email address</label>
    <input class="form-control" type="email" required="" id="EmailAddress" name="EmailAddress" value="">
  </div>

  <div class="mb-3">
    <label class="form-label" for="Message">Your message</label>
    <textarea class="form-control" rows="10" required="" id="Message" name="Message"></textarea>
  </div>

  <button class="g-recaptcha btn btn-primary btn-block" id="submit-button" data-sitekey="6LfeHx4UAAAAAAKUx5rO5nfKMtc9-syDTdFLftnm" data-callback="onContactFormSubmit" role="button" type="submit">
    Send Message
  </button>
</form>

<script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
