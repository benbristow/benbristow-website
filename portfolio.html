---
title: Portfolio
layout: page
---

{% for portfolio_item in site.portfolio_items %}
  <article class="row gx-5 gy-3 mb-5">
    <div class="col-lg-3">
      <a href="{{ portfolio_item.url }}">
        <img src="/assets/images/portfolio_items/{{ portfolio_item.slug }}.webp" alt="Image of {{ portfolio_item.title }}" loading="lazy">
      </a>
    </div>

    <div class="col-lg-9">
      <h3>{{ portfolio_item.title }}</h3>
      <p>{{ portfolio_item.tagline }}</p>
      <a class="btn btn-primary" href="{{ portfolio_item.url }}">
        More Details
      </a>
    </div>
  </article>
{% endfor %}
